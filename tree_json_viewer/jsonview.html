    body {
        background-color: #f7f7f7;

        margin: 150px auto;

<body>
    <div id="css-script-menu">
        <div class="css-script-center">
            <ul>
                <li><a href="https://www.cssscript.com/pattern-lock-patternlockjs/">Download</a></li>
                <li><a href="https://www.cssscript.com/">Back To CSS Script</a></li>
            </ul>
            <div class="css-script-clear"></div>
        </div>
    </div>
    <div class="container">
        <h1>Render JSON Data As A Tree View</h1>
        <div class="root"></div>

        <script type="text/javascript">
            fetch('example.json')
                .then((res) => {
                    return res.text();
                })
                .then((data) => {
                    jsonView.format(data, '.root');
                })
                .catch((err) => {
                    console.log(err);
                })
        </script>
    </div>
</body>
