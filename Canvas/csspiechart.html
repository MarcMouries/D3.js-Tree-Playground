
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width,initial-scale=1,shrink-to-fit=no"
			name="viewport"
		/>
		<title>CSS Pie Chart</title>
		<meta
			content="Generate a pie chart with CSS conic gradients."
			name="description"
		/>
		<link href="css/style.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;400;500&amp;display=swap"
			rel="stylesheet"
		/>
		<link
			href="img/apple-touch-icon.png"
			rel="apple-touch-icon"
			sizes="180x180"
		/>
		<link
			href="img/favicon-32x32.png"
			rel="icon"
			sizes="32x32"
			type="image/png"
		/>
		<link
			href="img/favicon-16x16.png"
			rel="icon"
			sizes="16x16"
			type="image/png"
		/>
		<meta content="#d3d0c9" name="msapplication-TileColor" />
		<meta content="#d3d0c9" name="theme-color" />
	</head>
	<body class="wrapper">
		<div class="side left-side">
			<header class="header-wrapper">
				<h1>
					<a href="https://bennettfeely.com/csspiechart">CSS Pie Chart Generator</a>
				</h1>
				<a>Tweet</a>
			</header>
			<section class="pie-chart-wrapper"></section>

		</div>
		<div class="side right-side">
			<section class="options-wrapper">
				<div class="box container options">
					<header><h2>Options</h2></header>
					<label
						><h3>Chart title <small>Leave blank to omit</small></h3>
						<input
							class="full chart-title"
							onkeyup="collectData()"
							type="text"
							value="World electricity generation by source" /></label
					><label
						><h3>Chart source<small>Leave blank to omit</small></h3>
						<input
							class="full chart-source"
							onkeyup="collectData()"
							type="text"
							value="International Energy Agency" /></label
					><label
						><h3>
							Chart size<code
								><small class="chart-size-display"></small
							></code>
						</h3>
						<input
							class="chart-size"
							max="100"
							min="0"
							oninput="collectData()"
							type="range"
							value="66" /></label
					><label
						><h3>
							Chart rotation<code
								><small class="chart-rotation-display"></small
							></code>
						</h3>
						<input
							class="chart-rotation"
							max="360"
							min="0"
							oninput="collectData()"
							type="range"
							value="0" /></label
					><label
						><h3>
							Donut hole<code
								><small class="donut-hole-display"></small
							></code>
						</h3>
						<input
							class="donut-hole"
							max="100"
							min="0"
							oninput="collectData()"
							step="1"
							type="range"
							value="0"
					/></label>
				</div>
			</section>
			<section class="data-wrapper">
				<div class="box container">
					<header><h2>Data</h2></header>
					<div class="data-table">
						<table>
							<thead>
								<tr>
									<th class="name-column"><h3>Name</h3></th>
									<th class="value-column"><h3>Value</h3></th>
									<th></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<button class="button add-row">+ Add Row</button>
					</div>
				</div>
			</section>
			<section class="about-wrapper">
			</section>
			<section class="about-wrapper">
				<div class="box container">
					<a
						class="twitter-follow-button"
						data-dnt="true"
						data-show-count="true"
						href="https://twitter.com/bennettfeely?ref_src=twsrc%5Etfw"
						>Follow @bennettfeely</a
					>
					<script
						async="async"
						charset="utf-8"
						src="https://platform.twitter.com/widgets.js"
					></script>
					<p>&copy; 2020 Bennett Feely</p>
				</div>
			</section>
		</div>
		<script src="js/pie.js"></script>
	</body>
</html>
